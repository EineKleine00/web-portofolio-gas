<style>
  :root {
    --bg-color: #0F172A;       /* Background Gelap */
    --card-bg: #1E293B;        /* Warna Kartu */
    --primary: #38BDF8;        /* Cyan/Biru Langit */
    --text-main: #F8FAFC;      /* Putih */
    --text-muted: #94A3B8;     /* Abu-abu */
    --border: #334155;         /* Garis Border */
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .contact-card {
    background-color: var(--card-bg);
    padding: 40px;
    border-radius: 16px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .card-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .card-header h2 {
    color: var(--text-main);
    font-size: 1.8rem;
    margin-bottom: 8px;
  }

  .card-header p {
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  /* Input Styling */
  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--primary);
    font-size: 0.85rem;
    font-weight: 600;
  }

  input, textarea {
    width: 100%;
    padding: 12px 16px;
    background-color: var(--bg-color);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-main);
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  /* Efek Glow saat diklik */
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
  }

  ::placeholder {
    color: #475569;
  }

  /* Button Styling */
  button {
    width: 100%;
    padding: 14px;
    background-color: var(--primary);
    color: #0F172A; /* Text hitam agar kontras */
    border: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  button:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }

  /* Status Messages */
  .status-message {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9rem;
    border-radius: 6px;
    padding: 10px;
    display: none; /* Sembunyi dulu */
  }

  .status-message.success {
    display: block;
    background: rgba(16, 185, 129, 0.1);
    color: #34D399;
    border: 1px solid rgba(16, 185, 129, 0.2);
  }

  .status-message.error {
    display: block;
    background: rgba(239, 68, 68, 0.1);
    color: #F87171;
    border: 1px solid rgba(239, 68, 68, 0.2);
  }

  /* Loader sederhana untuk tombol */
  .loader {
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-top: 2px solid #0F172A;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
    display: none; /* Sembunyi default */
    margin-left: 10px;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
