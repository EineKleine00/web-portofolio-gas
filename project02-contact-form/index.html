  <body>
    
    <div class="container">
      <div class="contact-card">
        <div class="card-header">
          <h2>Hubungi Saya</h2>
          <p>Punya pertanyaan atau tawaran project? Kirim pesan di bawah ini.</p>
        </div>

        <form id="contactForm">
          
          <div class="input-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Contoh: Eine Kleine" required />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@contoh.com" required />
          </div>

          <div class="input-group">
            <label for="message">Pesan</label>
            <textarea id="message" name="message" placeholder="Tulis pesanmu di sini..." rows="4" required></textarea>
          </div>

          <button type="submit" id="btnSubmit">
            <span>Kirim Pesan</span>
            <div class="loader"></div>
          </button>
          
        </form>

        <div id="status" class="status-message"></div>
      </div>
    </div>
