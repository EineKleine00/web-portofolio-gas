<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Partikel Interaktif</title>
    <style>
        /* Reset dasar untuk menghilangkan margin bawaan browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Latar belakang gelap agar partikel terlihat kontras */
            background: rgb(15, 23, 42); 
            overflow: hidden; /* Mencegah scrollbar muncul */
            height: 100vh;
            width: 100vw;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block; /* Menghilangkan gap di bawah canvas */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Teks overlay agar tidak kosong */
        .teks-tengah {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            z-index: 2; /* Di atas canvas */
            pointer-events: none; /* Agar mouse menembus teks ke canvas */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            /* Efek gradasi pada teks */
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="teks-tengah">
        <h1>Halo Dunia!</h1>
        <p>Gerakkan mouse Anda di layar.</p>
    </div>

    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Menangkap posisi mouse
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 80) * (canvas.width / 80)
        }

        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Membuat class Partikel (blueprint untuk setiap titik)
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Method untuk menggambar partikel
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Method untuk update posisi partikel setiap frame
            update() {
                // Cek apakah partikel menabrak batas layar, jika ya, pantulkan
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Cek tabrakan dengan mouse (Interaksi)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                // Jika jarak mouse dekat, dorong partikel menjauh
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }

                // Pindahkan partikel
                this.x += this.directionX;
                this.y += this.directionY;
                
                // Gambar ulang di posisi baru
                this.draw();
            }
        }

        // Fungsi untuk membuat kumpulan partikel
        function init() {
            particlesArray = [];
            // Jumlah partikel (semakin tinggi angkanya, semakin berat kinerjanya)
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                // Kecepatan dan arah acak
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                
                let color = '#00f260'; // Warna cyan/hijau

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Fungsi untuk menggambar garis antar partikel
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Jika jarak antar partikel dekat, gambar garis
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(5, 117, 230,' + opacityValue + ')'; // Warna biru dengan transparansi
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Loop animasi utama
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight); // Hapus layar sebelumnya
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // Gambar garis koneksi
        }

        // Handle jika browser di-resize agar canvas tidak gepeng
        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height / 80) * (canvas.width / 80);
            init();
        });

        // Mouse out (jika mouse keluar layar)
        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        })

        // Jalankan program
        init();
        animate();
    </script>
</body>
</html>
