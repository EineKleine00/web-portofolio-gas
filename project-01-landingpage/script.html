<script>
  // Tunggu sampai halaman selesai dimuat
  document.addEventListener("DOMContentLoaded", function() {
    
    // 1. Smooth Scroll untuk Link Navigasi
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // 2. Efek Fade-In saat Scroll (Intersection Observer)
    // Ini bikin elemen muncul pelan-pelan pas kita scroll ke arah mereka
    const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1 // Muncul saat 10% elemen terlihat
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = "1";
                entry.target.style.transform = "translateY(0)";
                observer.unobserve(entry.target); // Stop observing after animation
            }
        });
    }, observerOptions);

    // Terapkan animasi ke semua kartu project dan skill
    const elementsToAnimate = document.querySelectorAll('.project-card, .skill-card');
    
    elementsToAnimate.forEach(el => {
        // Set kondisi awal (tersembunyi)
        el.style.opacity = "0";
        el.style.transform = "translateY(30px)";
        el.style.transition = "opacity 0.6s ease-out, transform 0.6s ease-out";
        
        // Mulai observasi
        observer.observe(el);
    });
  });
</script>
