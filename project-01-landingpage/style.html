<style>
  :root {
    /* --- PALET WARNA DARK MODE --- */
    --bg-color: #0F172A;       /* Deep Navy (Hampir Hitam) */
    --card-bg: #1E293B;        /* Slate Blue Gelap (Untuk Kartu) */
    
    /* Warna Aksen (Neon Cyan - Biar Pop!) */
    --primary: #38BDF8;        
    --primary-glow: rgba(56, 189, 248, 0.3);
    
    /* Tipografi */
    --text-main: #F8FAFC;      /* Putih Tulang */
    --text-muted: #94A3B8;     /* Abu-abu Slate */
    
    /* Border Halus */
    --border-color: rgba(255, 255, 255, 0.1);
  }

  /* Reset Dasar */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    line-height: 1.6;
    overflow-x: hidden;
  }

  /* --- NAVIGATION (Glassmorphism Dark) --- */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 1.2rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    
    /* Efek Kaca Gelap */
    background: rgba(15, 23, 42, 0.8); 
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border-color);
    z-index: 1000;
  }

  .logo {
    font-weight: 800;
    font-size: 1.5rem;
    color: var(--text-main);
    letter-spacing: -0.5px;
  }

  .logo span {
    color: var(--primary);
    text-shadow: 0 0 10px var(--primary-glow); /* Efek Neon */
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
  }

  .nav-links a {
    text-decoration: none;
    color: var(--text-muted);
    font-weight: 500;
    font-size: 0.95rem;
    transition: all 0.3s;
  }

  .nav-links a:hover {
    color: var(--primary);
    text-shadow: 0 0 8px var(--primary-glow);
  }

  /* --- HERO SECTION --- */
  .hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 20px;
    
    /* Background Glow Halus di tengah */
    background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05) 0%, transparent 50%);
  }

  .hero-text {
    max-width: 800px;
    animation: fadeIn 1s ease-out;
  }

  /* Badge Semester 8 */
  .badge {
    background-color: rgba(56, 189, 248, 0.1);
    color: var(--primary);
    padding: 6px 18px;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
    display: inline-block;
    margin-bottom: 1.5rem;
    border: 1px solid rgba(56, 189, 248, 0.2);
    box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
  }

  h1 {
    font-size: 3.5rem;
    line-height: 1.2;
    margin-bottom: 1.5rem;
    letter-spacing: -1px;
    font-weight: 800;
  }

  .highlight {
    color: transparent;
    background: linear-gradient(90deg, var(--primary), #60A5FA);
    -webkit-background-clip: text;
    background-clip: text;
    position: relative;
  }

  .hero p {
    font-size: 1.1rem;
    color: var(--text-muted);
    margin-bottom: 2.5rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Buttons */
  .cta {
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  .btn-main, .btn-outline {
    padding: 12px 32px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-main {
    background-color: var(--primary);
    color: #0F172A; /* Text hitam di tombol biru biar kontras */
    box-shadow: 0 0 20px var(--primary-glow);
  }

  .btn-main:hover {
    transform: translateY(-3px);
    background-color: #7dd3fc;
    box-shadow: 0 0 30px var(--primary-glow);
  }

  .btn-outline {
    border: 1px solid var(--border-color);
    color: var(--text-main);
    background: rgba(255,255,255,0.03);
  }

  .btn-outline:hover {
    border-color: var(--primary);
    color: var(--primary);
    background: rgba(56, 189, 248, 0.1);
  }

  /* --- SECTIONS --- */
  section {
    padding: 100px 5%;
  }

  h3 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
    color: var(--text-main);
  }

  .section-desc {
    text-align: center;
    color: var(--text-muted);
    margin-bottom: 60px;
  }

  /* --- SKILL GRID --- */
  .skill-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 900px;
    margin: 0 auto;
  }

  .skill-card {
    background: var(--card-bg);
    color: var(--text-muted);
    padding: 14px 28px;
    border-radius: 50px;
    font-weight: 500;
    border: 1px solid var(--border-color);
    transition: all 0.3s;
    cursor: default;
  }

  .skill-card:hover {
    transform: translateY(-5px);
    border-color: var(--primary);
    color: var(--primary);
    background: rgba(56, 189, 248, 0.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .skill-card.primary {
    color: var(--text-main);
    border-color: rgba(56, 189, 248, 0.3);
  }

  /* --- PROJECT GRID --- */
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1100px;
    margin: 0 auto;
  }

  .project-card {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  /* Efek Glow di atas kartu saat hover */
  .project-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: var(--primary);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: left;
  }

  .project-card:hover {
    transform: translateY(-10px);
    border-color: rgba(56, 189, 248, 0.3);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  }

  .project-card:hover::before {
    transform: scaleX(1);
  }

  .project-card h4 {
    font-size: 1.35rem;
    margin-bottom: 12px;
    color: var(--text-main);
  }

  .tag {
    display: inline-block;
    background-color: rgba(56, 189, 248, 0.1);
    color: var(--primary);
    padding: 4px 12px;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 700;
    margin-right: 8px;
    margin-bottom: 18px;
    border: 1px solid rgba(56, 189, 248, 0.2);
  }

  .project-card p {
    color: var(--text-muted);
    font-size: 0.95rem;
    line-height: 1.7;
  }

  /* --- FOOTER --- */
  footer {
    text-align: center;
    padding: 40px;
    background-color: var(--bg-color);
    border-top: 1px solid var(--border-color);
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  /* --- ANIMATION --- */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .nav-links { display: none; } /* Simpel di HP */
    .hero { padding-top: 60px; }
  }
</style>
